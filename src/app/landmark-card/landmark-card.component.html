<app-full-screen-img *ngIf="viewerOpen" [imgSrc]="landmark.photo.url" [open]="viewerOpen" (close)="viewerOpen = false"></app-full-screen-img>
<div class="d-flex outer-wrapper-description" [ngClass]="{'shake shadow outer-wrapper': !isInFullDescription}">
    <div class="img-wrapper" [ngClass]="{'img-wrapper-full-page': isInFullDescription}">
        <img class="photo-thumb-zoom-in" [ngClass]="{'photo-thumb': !isInFullDescription}" [src]="landmark.photo_thumb.url" (click)="viewerOpen = true">
        <a *ngIf="isInFullDescription" class="link" [href]="landmark.url" target="blank" >[Official page]</a>
    </div>
    
    <div class="d-flex flex-column inner-wrapper position-relative pt-3 pe-3 ">
        <h2 *ngIf="!isInFullDescription" class="title text-center" (click)="onTitleClick()" >{{landmark.title}}</h2>
        <div class="d-flex justify-content-center">
            <p class="short-info ps-3">
                {{landmark.short_info}}
            </p>
        </div>
        <div *ngIf="!isInFullDescription" class="position-absolute ps-3 read-more"><button class="read-btn" (click)="onTitleClick()"><span>Read more</span></button></div>
    </div>
</div>
